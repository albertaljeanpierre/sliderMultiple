<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Multiple</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: black;
        }

        .slider-content {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-content" data-content="1" >
            <div class="slider-images" data-image-start="1">

            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slider-content" data-content="2" >
            <div class="slider-images" data-image-start="2">

            </div>
        </div>
    </div>
</body>

</html>
